<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadilo e Michele Cabeleireiros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <div class="hero">
        <div class="flipcard-box">
            <div class="flipcard verso">
                <img src="img/code.png" alt="code" class="image-flip code">
            </div>
            <div class="flipcard frente">
                <img src="img/perfil.jpg" alt="foto" class="image-flip foto">
            </div>
        </div>
    </div>
    <div class="background-bottom-box">
        <div class="content">
            <div class="text-box">
                <h1 class="title">Kadilo e Michele</h1>
                <h2 class="subtitle">Mais de 25 anos de experiência</h2>
            </div>
            <div class="icons-box">
                <a href="https://www.instagram.com/kadiloemichele/" class="icon-box whatsapp-box">
                    <img class="icon whatsapp" src="img/svg/whatsapp-svgrepo-com.svg" alt="whatsapp">
                </a>
                <a href="https://wa.me/49999559282?text=Olá,%20gostaria%20de%20esclarecer%20algumas%20dúvidas." class="icon-box instagram-box">
                    <img class="icon instagram" src="img/svg/instagram-svgrepo-com.svg" alt="instagram">
                </a>
                <a href="https://maps.app.goo.gl/7DHE6nWxjDp9UhZo6" class="icon-box location-box">
                    <img class="icon local" src="img/svg/location-svgrepo-com.svg" alt="local">
                </a>
            </div>
            <div class="cta-box">
                <p class="cta1">Venha realizar seu sonho com<br>quem entende de cabelos!</p>
                <p class="cta2">Confira alguns dos nossos resultados</p>
            </div>
            <div class="arrow-icon-box">
                <img class="arrow-icon" src="img/svg/scroll-down-svgrepo-com.svg" alt="icone de scroll">
            </div>
        </div>
    </div>
    <div class="scroll-effects-box">
        <div class="content">
            <div class="right" data-aos="fade-right">
                <img class="foto-resultado" src="img/trabalhos/0loira.jpg" alt="foto modelo mechas loiras">
            </div>
            <div class="left" data-aos="fade-left">
                <img class="foto-resultado" src="img/trabalhos/1alisamento.jpg" alt="foto modelo alisamento">
            </div>
            <div class="right" data-aos="fade-right">
                <img class="foto-resultado" src="img/trabalhos/2sobrancelha.jpg" alt="foto modelo sobrancelha">
            </div>
            <div class="left" data-aos="fade-left">
                <img class="foto-resultado" src="img/trabalhos/3penteado-preto.jpg" alt="foto modelo penteado moreno">
            </div>
            <div class="right" data-aos="fade-right">
                <img class="foto-resultado" src="img/trabalhos/4morena-ilum.jpg" alt="foto modelo moreno iluminado">
            </div>
            <div class="left" data-aos="fade-left">
                <img class="foto-resultado" src="img/trabalhos/5penteado-loiro.jpg" alt="foto modelo penteado loiro">
            </div>
            <div class="right" data-aos="fade-right">
                <img class="foto-resultado" src="img/trabalhos/6mao.jpg" alt="foto modelo unha mão">
            </div>
            <div class="left" data-aos="fade-left">
                <img class="foto-resultado" src="img/trabalhos/7pe.jpg" alt="foto modelo unha pé">
            </div>
            <div class="right" data-aos="fade-right">
                <img class="foto-resultado" src="img/trabalhos/8corte.jpg" alt="foto modelo corte">
            </div>
            <div class="left" data-aos="fade-left">
                <img class="foto-resultado" src="img/trabalhos/9corte.jpg" alt="foto modelo corte">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="content">
            <p class="footer-message">Interaja com os botões no topo da página para entrar em contato ou conhecer mais do nosso espaço e resultados!</p>
        </div>
    </div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
